<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Web Design Project start </title>
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>
    
  <form action="">
    <fieldset>
      <legend>Our Form</legend>
      First Name: <br>
    <input type="text" name="firstname" placeholder="Enter Your name"><br><br>
    Last Name: <br>
    <input type="text" name="lastname" value="Hasan"><br><br>

    Email: <br>
    <input type="email" placeholder="abc@gamil.com"><br><br>
    Password: <br>
    <input type="password"> <br><br>
    Gender: <br>
    <input type="radio" name="gender" value="male" checked>Male <br>
    <input type="radio" name="gender" value="Female" >Female <br><br>
    
    Country:
    <select name="" id="">
      <option value="">UAE</option>
      <option value="">Canada</option>
      <option value="">USA</option>
      <option value="" selected>Bangladesh</option>
      <option value="">India</option>
      <option value="">Pakistan</option>
      <option value="">Nepal</option>
      <option value="">Vutan</option>
    </select><br><br>

    Favorite color: 
    <input type="color"> <br> <br>

    BirthDate:
    <input type="date" min="1950-01-01" max="2024-01-01"> <br> <br>

    Age:
    <input type="number" min="5" max="150"><br><br>

    Upload CV: 
    <input type="file" name="" id=""> <br> <br>

    Description:
    <textarea name="" id="" cols="50" rows="10">Optional</textarea> <br> <br>


    <input type="submit" >
    <input type="reset">

    </fieldset>
    
  </form>

</body>
</html>
